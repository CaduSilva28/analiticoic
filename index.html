<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analítico de IC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./img/favconprogramador.png" type="image/x-icon">
</head>
<body class="bg-light">
    <header>
        <h4>Analítico de IC</h4>
    </header>
  <div class="container-fluid">
    <div class="row g-3">
      <div class="col-lg-8 " id=textareaMain>
        <div class="card shadow-sm">
          <div class="card-header">Todos os ICs do arquivo (Removendo duplicados)</div>
          <div class="card-body">
            <textarea class="form-control" rows="8" readonly id="allICs" name="allICs"></textarea>
          </div>
        </div>
        <div class="row g-2 mt-2">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header">Maior IC do arquivo</div>
              <div class="card-body">
                <input type="text" class="form-control" readonly id="maxIc" name="maxIc">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header">Total de ICs (Sem contar os duplicados)</div>
              <div class="card-body">
                <input type="text" class="form-control" readonly id="totalIC" name="totalIC">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card shadow-sm mb-3">
          <div class="card-header">ICs duplicados</div>
          <div class="card-body">
            <textarea class="form-control" rows="4" readonly id="icDuplicated" name="icDuplicated"></textarea>
          </div>
        </div>
        <div class="card shadow-sm">
          <div class="card-header">Sugestão novos ICs</div>
          <div class="card-body">
            <textarea class="form-control" rows="5" readonly id="newICs" name="newICs"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3 justify-content-center">
        <div class="card shadow-sm col-md-4 mx-3">
          <div class="card-body text-center">
            <label for="file" class="form-label">Importar Arquivo .xml</label>
            <input class="form-control" type="file" id="file">
          </div>
        </div>
        <div class="card shadow-sm col-md-4 mx-3">
            <div class="card-body text-center d-flex justify-content-center align-items-center">
              <button class="btn btn-danger" id="clearFieldsBtn">Limpar Todos os Campos</button>
            </div>
          </div>
      </div>      
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
